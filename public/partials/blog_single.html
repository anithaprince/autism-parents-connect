<div class="row">
  <div class="columns">
    <nav aria-label="You are here:" role="navigation">
      <ul class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li><a ng-click="ctrl.changeInclude('blog')">GO BACK</a></li>
        <li>
          <span class="show-for-sr">Current: </span> {{ctrl.blog.heading}}
        </li>
      </ul>
    </nav>
  </div>

  <div class="twelve columns">
  <div class="blog_post"><!-- Begin Blog Post -->
        <div class="heading_dots_grey  hide-for-smal"><h2 style="margin-bottom:2%; line-height:normal;"><span class="heading_bg"> {{ctrl.blog.heading}}</span></h2></div>
         <p class="post_meta"><em>{{ctrl.blog.date | date:'MM/dd/yyyy @ h:mm:ssa'}} | Posted by: <a href="#">{{ctrl.blog.posted_by}}</a> | <a href="#comments">{{ctrl.blog.comments.length}} Comments</a></em></p>
        <img src="{{ctrl.blog.image}}" alt="desc" style="width:80%; margin-left: 10%; margin-bottom: 25px" />
        <p class="angular-with-newlines"> {{ctrl.blog.post_body}}</p>
  </div><!-- END blog post -->
  </div><!-- END row blog -->
</div>
